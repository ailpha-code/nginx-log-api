server:
  servlet:
    context-path: /nginx

spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/nginx?serverTimezone=UTC&rewriteBatchedStatements=true
    username: root
    password:
    #driver-class-name: com.mysql.jdbc.Driver
    driver-class-name: com.mysql.cj.jdbc.Driver

logging:
  file:
    path: d:/workspace/idea_space/log
    #name: nginx-log-api.log
  pattern:
    console: "%d{yyyy/MM/dd-HH:mm:ss:SSS}[%thread][%-5level][%logger][line-%line] %msg%n"
    file: "%d{yyyy/MM/dd-HH:mm:ss:SSS}[%thread][%-5level][%logger][line-%line] %msg%n"
  level:
    root: info

monitorDir: d:/tmp
#目录监听刷新的间隔时间，单位毫秒
monitorDirInterval: 5000